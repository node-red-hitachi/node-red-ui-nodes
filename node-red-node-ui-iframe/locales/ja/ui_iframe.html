<script type="text/html" data-help-name="ui_iframe">
    <p>Webページ埋め込みを行うNode-RED widgetノード</p>

    <h3>入力</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">オブジェクト</span></dt>
        <dd>Web messaging APIで埋め込み元ページに送付するデータ</dd>
    </dl>
    <dl class="message-properties">
        <dt>url<span class="property-type">オブジェクト</span></dt>
        <dd>埋め込み対象ページのURL。</dd>
    </dl>
    <dl class="message-properties">
        <dt>scale<span class="property-type">number</span></dt>
        <dd>埋め込み対象ページの拡大縮小値。</dd>
    </dl>

    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">オブジェクト</span></dt>
        <dd>Web messaging APIで埋め込み元ページから受け取ったデータ</dd>
    </dl>

    <h3>詳細</h3>
    <p>IFrameによりWebページ埋め込みを行うUI widgetです。</p>
    <p>URL設定項目、もしくは、入力メッセージの<code>url</code>属性を
  Node-REDダッシュボードに埋め込み表示します。</p>
    <p>表示ページは指定した値で拡大縮小可能です。</p>
    <p>「オリジン」設定項目はメッセージの送付先URLを指定します。デフォ
  ルトは<code>*</code>(制限しない)です。</p>
</script>
